<!-- Login Modal -->
<div
  id="login-modal"
  class="hidden fixed top-0 left-0 w-full h-full flex justify-center items-center bg-black bg-opacity-50 z-50"
>
  <div class="bg-white p-8 rounded-lg w-1/3">
    <h2 class="text-xl font-bold mb-4">Log In</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          class="w-full border rounded px-3 py-2"
          required
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full border rounded px-3 py-2"
          required
        />
      </div>
      <div class="flex justify-between items-center">
        <button
          type="submit"
          class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500"
        >
          Log In
        </button>
        <button
          type="button"
          id="close-modal"
          class="text-gray-600 hover:text-gray-900"
        >
          Cancel
        </butt  on>
      </div>
    </form>
    <p class="mt-4 text-gray-600">
      Don't have an account?
      <a href="#" id="signup-link" class="text-blue-500">Sign Up</a>
    </p>
  </div>
</div>

<!-- Sign Up Modal (Hidden by Default) -->
<div
  id="signup-modal"
  class="hidden fixed top-0 left-0 w-full h-full flex justify-center items-center bg-black bg-opacity-50 z-50"
>
  <div class="bg-white p-8 rounded-lg w-1/3">
    <h2 class="text-xl font-bold mb-4">Sign Up</h2>
    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="w-full border rounded px-3 py-2"
          required
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full border rounded px-3 py-2"
          required
        />
      </div>
      <div class="mb-4">
        <label for="password1" class="block text-gray-700">Password</label>
        <input
          type="password"
          id="password1"
          name="password1"
          class="w-full border rounded px-3 py-2"
          required
        />
      </div>
      <div class="mb-4">
        <label for="password2" class="block text-gray-700">Confirm Password</label>
        <input
          type="password"
          id="password2"
          name="password2"
          class="w-full border rounded px-3 py-2"
          required
        />
      </div>
      <div class="mb-4">
        <label for="first_name" class="block text-gray-700">First Name</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          class="w-full border rounded px-3 py-2"
          required
        />
      </div>
      <div class="mb-4">
        <label for="last_name" class="block text-gray-700">Last Name</label>
        <input
          type="text"
          id="last_name"
          name="last_name"
          class="w-full border rounded px-3 py-2"
          required
        />
      </div>
      <div class="mb-4">
        <label for="birth_date" class="block text-gray-700">Birth Date</label>
        <input
          type="date"
          id="birth_date"
          name="birth_date"
          class="w-full border rounded px-3 py-2"
          required
        />
      </div>
      <div class="mb-4">
        <label for="address" class="block text-gray-700">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          class="w-full border rounded px-3 py-2"
          required
        />
      </div>
      <div class="flex justify-between items-center">
        <button
          type="submit"
          class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500"
        >
          Sign Up
        </button>
        <button
          type="button"
          id="close-signup-modal"
          class="text-gray-600 hover:text-gray-900"
        >
          Cancel
        </button>
      </div>
    </form>
    <p class="mt-4 text-gray-600">
      Already have an account? <a href="#" id="login-link" class="text-blue-500">Log In</a>
    </p>
  </div>
</div>

<script>
  // JavaScript to handle modal
  document.getElementById("login-btn").addEventListener("click", function (e) {
    e.preventDefault(); // Prevent default link action
    document.getElementById("login-modal").classList.remove("hidden"); // Show login modal
  });

  document.getElementById("close-modal").addEventListener("click", function () {
    document.getElementById("login-modal").classList.add("hidden"); // Hide login modal
  });

  document.getElementById("signup-link").addEventListener("click", function () {
    document.getElementById("login-modal").classList.add("hidden"); // Hide login modal
    document.getElementById("signup-modal").classList.remove("hidden"); // Show signup modal
  });

  document.getElementById("login-link").addEventListener("click", function () {
    document.getElementById("signup-modal").classList.add("hidden"); // Hide signup modal
    document.getElementById("login-modal").classList.remove("hidden"); // Show login modal
  });

  document
    .getElementById("close-signup-modal")
    .addEventListener("click", function () {
      document.getElementById("signup-modal").classList.add("hidden"); // Hide signup modal
    });
</script>
