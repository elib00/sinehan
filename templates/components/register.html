<!-- Login Modal -->
<div
  id="login-modal"
  class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50 transition-opacity duration-300"
>
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-4">
    <h2 class="text-2xl font-extrabold text-gray-800 mb-6">Log In</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          required
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          required
        />
      </div>
      <div class="flex justify-between items-center mb-4">
        <button
          type="submit"
          class="bg-yellow-400 hover:bg-yellow-500 text-black font-medium px-4 py-2 rounded-lg transition"
        >
          Log In
        </button>
        <button
          type="button"
          id="close-modal"
          class="text-gray-600 hover:text-gray-900 transition"
        >
          Cancel
        </button>
      </div>
    </form>
    <p class="text-center text-sm text-gray-600">
      Don't have an account? 
      <a href="#" id="signup-link" class="text-blue-500 hover:text-blue-700 transition">Sign Up</a>
    </p>
  </div>
</div>

<!-- Sign Up Modal -->
<div
  id="signup-modal"
  class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50 transition-opacity duration-300"
>
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-4">
    <h2 class="text-2xl font-extrabold text-gray-800 mb-6">Sign Up</h2>
    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}

      <!-- Form Fields -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          {% for field in form %}
          <div>
              <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                  {{ field.label }}
              </label>
              {{ field }}
              {% if field.errors %}
              <p class="text-red-500 text-sm mt-1">
                  {{ field.errors|striptags }}
              </p>
              {% endif %}
          </div>
          {% endfor %}
      </div>

      <div class="flex justify-between items-center">
        <button
          type="submit"
          class="bg-yellow-400 hover:bg-yellow-500 text-black font-medium px-4 py-2 rounded-lg transition"
        >
          Sign Up
        </button>
        <button
          type="button"
          id="close-signup-modal"
          class="text-gray-600 hover:text-gray-900 transition"
        >
          Cancel
        </button>
      </div>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account? 
      <a href="#" id="login-link" class="text-blue-500 hover:text-blue-700 transition">Log In</a>
    </p>
  </div>
</div>

<script>
  // JavaScript to handle modal functionality
  document.getElementById("login-btn").addEventListener("click", function (e) {
    e.preventDefault();
    const loginModal = document.getElementById("login-modal");

    loginModal.classList.remove("hidden");

    gsap.fromTo(loginModal, 
        { opacity: 0}, 
        { opacity: 1, duration: 0.2}
    );
  });

  document.getElementById("close-modal").addEventListener("click", function () {
    const loginModal = document.getElementById("login-modal");

    gsap.fromTo(loginModal, 
        { opacity: 1}, 
        { opacity: 0, duration: 0.2}
    );

    setTimeout(() => {
      document.getElementById("login-modal").classList.add("hidden");
    },400);
    
  });

  document.getElementById("signup-link").addEventListener("click", function () {
    document.getElementById("login-modal").classList.add("hidden");
    document.getElementById("signup-modal").classList.remove("hidden");
  });

  document.getElementById("login-link").addEventListener("click", function () {
    document.getElementById("signup-modal").classList.add("hidden");
    document.getElementById("login-modal").classList.remove("hidden");
  });

  document.getElementById("close-signup-modal").addEventListener("click", function () {
    document.getElementById("signup-modal").classList.add("hidden");
  });
</script>
