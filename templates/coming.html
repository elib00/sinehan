{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="main-container">
    <div class="card-wrapper">
        <div class="movie-detail-card">
            <div class="content">
                <h1 class="title">BLADE RUNNER</h1>
                <div class="meta">(1982) SCI-FI, THRILLER</div>
                <p class="description">
                    A blade runner must pursue and try to terminate four replicants who stole a ship in space and have returned
                    to Earth to find their creator.
                </p>
                <button class="trailer-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="play-icon">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    Watch Trailer
                </button>
            </div>
        </div>
    </div>
    
</div>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        overflow: hidden;
    }

    .main-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        margin: 0;
        padding: 0;
        position: absolute;
        top: 0;
        left: 0;
    }
    
    .card-wrapper {
        display: flex;
        flex-direction: column; 
        width: 100%;
        height: 100%;
    }
    
    .movie-detail-card {
        width: 100%;
        height: 100%;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.8)), url('/static/images/batman-banner.jpg');
        background-size: cover;
        background-position: center;
        overflow: hidden;
        color: white;
    }

    .content {
        padding: 48px;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        text-align: right;
        justify-content: center;
    }

    .title {
        font-size: 48px;
        font-weight: bold;
        margin: 0 0 8px 0;
        letter-spacing: 1px;
    }

    .meta {
        color: #3B82F6;
        font-size: 14px;
        margin-bottom: 16px;
    }

    .description {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 24px;
        opacity: 0.9;
        max-width: 600px;
        word-wrap: break-word;
        white-space: normal;
    }

    .trailer-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 12px 24px;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
    }

    .trailer-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    .play-icon {
        width: 20px;
        height: 20px;
    }
</style>

{% endblock %}
