{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block content%}

      <div class="grid grid-cols-4 sm:grid-cols-12  h-screen items-center justify-center ">

           <div class="col-span-4 sm:col-span-3">

                <!-- Upper Section -->
                <div class="text-white mt-20">
                    <div class="flex flex-col items-center justify-center">
                        <img class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-[#E0A405]"

                             alt="Bordered avatar">
                        <p class="text-white text-xl mt-2">{{ user.username }}</p>
                    </div>
                    <!-- <hr class="my-6 border-t border-gray-300"> -->
                    <ul class="border-r border-yellow-400">
                      <li class="mb-2">
                          <a href="{% url 'profile' %}" class="w-full block">
                              <button class="text-white hover:text-yellow-400 hover:bg-gray-800 w-full text-left p-2 rounded-md">
                                  Profile
                              </button>
                          </a>
                      </li>
                      <li class="mb-2">
                          <a href="{% url 'profile' %}" class="w-full block">
                              <button class="text-white hover:text-yellow-400 hover:bg-gray-800 w-full text-left p-2 rounded-md">
                                  Account Settings
                              </button>
                          </a>
                      </li>
                      <li class="mb-2">
                          <a href="{% url 'tickets' %}" class="w-full block">
                              <button class="text-white hover:text-yellow-400 hover:bg-gray-800 w-full text-left p-2 rounded-md">
                                  Tickets
                              </button>
                          </a>
                      </li>
                      <li class="mb-2">
                          <a href="{% url 'history' %}" class="w-full block">
                              <button class="text-white hover:text-yellow-400 hover:bg-gray-800 w-full text-left p-2 rounded-md">
                                  History
                              </button>
                          </a>
                      </li>
                  </ul>
                  
                </div>
                
                
                <div>
                    <button class="text-white hover:text-yellow-400 hover:bg-gray-800 w-full text-left p-2 rounded mb-9">
                        <a href="{% url 'logout' %}">Log Out</a>
                    </button>
                </div>
            </div>
         </div>
        
          <!-- right box -->
