{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Dashboard {% endblock %} </title>  
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    {% include "components/header.html" %}

   <div class="flex flex-row flex-1 overflow-y-hidden">
        {% comment %} mo sayop ang layout basta naay aside {% endcomment %}
        {% include "components/sidebar.html" %}
        <main class="flex-1 p-6 bg-gray-100 shadow-md">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>

<style>
    /* For Webkit-based browsers (Chrome, Safari, Edge) */
    ::-webkit-scrollbar {
        width: 6px; /* Adjust this to make the scrollbar thinner */
    }
    
    ::-webkit-scrollbar-thumb {
        background-color: #888; /* Change this to your preferred color */
        border-radius: 10px; /* Optional: Adds rounded corners */
    }
    
    ::-webkit-scrollbar-track {
        background: #f1f1f1; /* Track color (area the thumb slides on) */
        border-radius: 10px; /* Optional: Adds rounded corners */
    }
    
    ::-webkit-scrollbar-thumb:hover {
        background-color: #555; /* Change the color when the thumb is hovered */
    }
  
</style>
</html>
