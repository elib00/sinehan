<!-- Seat Mapping Modal -->
<div 
    id="dateTimeMappingModal" 
    class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm"
>
    <div class="fixed inset-0 bg-black opacity-50" data-modal-overlay></div>
    <div class="bg-white w-96 rounded-xl shadow-2xl border border-gray-200 transform transition-all duration-300 ease-in-out">
        <div class="flex justify-between items-center p-6 border-b border-gray-100">
            <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center">
                    <img src="/static/icons/ticket_icon.svg" alt="Icon" class="w-8 h-8">
                </div>
                Edit Date and Time
            </h2>
            <button 
                id="closeDateTimeMappingModal"
                class="text-gray-500 hover:text-gray-700 transition-colors"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <form id="dateTimeMappingForm" method="POST" class="p-6 space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Current Date and Time
                </label>
                <input 
                    type="text" 
                    id="currentDateTime"
                    name="current_datetime"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent cursor-not-allowed"
                    required
                    disabled
                />
            </div>

            <div class="relative my-4">
                <div class="absolute inset-0 flex items-center" aria-hidden="true">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center">
                    <span class="px-2 bg-white text-sm text-gray-500">
                        Move To
                    </span>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    New Date and Time
                </label>
                <input 
                    type="datetime-local" 
                    id="newDateTime"
                    name="new_datetime"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required
                />
            </div>

            <div class="flex justify-end space-x-3 pt-4">
                <button 
                    type="button"
                    id="cancelDateTimeMapping"
                    class="px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-md transition-colors"
                >
                    Cancel
                </button>
                <button 
                    id="editDateTimeButton"
                    type="submit"
                    class="px-4 py-2 bg-black text-white rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Move Schedule
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dateTimeMappingModal = document.getElementById('dateTimeMappingModal');
        const closeDateTimeMappingModal = document.getElementById('closeDateTimeMappingModal');
        const cancelDateTimeMapping = document.getElementById('cancelDateTimeMapping');
        const dateTimeMappingForm = document.getElementById('dateTimeMappingForm');
        const modalOverlay = document.querySelector("[data-modal-overlay]");
        const editDateTimeButton = document.querySelector("#editDateTimeButton")
        const currentDateTime = document.getElementById("currentDateTime");
        const newDateTime = document.getElementById("newDateTime");

        const editScheduledMovieScheduleButtons = document.querySelectorAll("[data-edit-sm-button]");

        editScheduledMovieScheduleButtons.forEach(button => {
            button.addEventListener("click", () => {
                const date = button.querySelector("[data-sm-date]")
                const time = button.querySelector("[data-sm-time]")
    
                dateTimeMappingModal.classList.remove('hidden');
                dateTimeMappingModal.classList.add('flex');

                const scheduledMovieID = button.getAttribute("data-sm-id");
                currentDateTime.value = `${date.value} at ${time.value}`;
                currentDateTime.classList.add("cursor-not-allowed");
                currentDateTime.classList.add("disabled");  

                //set the url for the form from the button button
                const url = button.getAttribute("data-edit-datetime-url");
                dateTimeMappingForm.action = url;
                
                //minimum is curr date
                const today = new Date().toISOString().split('T')[0];
                newDateTime.setAttribute("min", today);
            }); 
        });
        
        const closeEditScheduleModal = () => {
            dateTimeMappingModal.classList.remove('flex');
            dateTimeMappingModal.classList.add('hidden');
        };


        closeDateTimeMappingModal.addEventListener('click', closeEditScheduleModal);
        cancelDateTimeMapping.addEventListener('click', closeEditScheduleModal);
        modalOverlay.addEventListener("click", closeEditScheduleModal);
    });
</script>
