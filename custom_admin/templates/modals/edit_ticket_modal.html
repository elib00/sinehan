<!-- Seat Mapping Modal -->
<div 
    id="seatMappingModal" 
    class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm"
>
    <div class="fixed inset-0 bg-black opacity-50" data-modal-overlay></div>
    <div class="bg-white w-96 rounded-xl shadow-2xl border border-gray-200 transform transition-all duration-300 ease-in-out">
        <div class="flex justify-between items-center p-6 border-b border-gray-100">
            <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center">
                    <img src="/static/icons/ticket_icon.svg" alt="Icon" class="w-8 h-8">
                </div>
                Edit Ticket Seat
            </h2>
            <button 
                id="closeSeatMappingModal"
                class="text-gray-500 hover:text-gray-700 transition-colors"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <form id="seatMappingForm" method="POST" class="p-6 space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Current Seat
                </label>
                <input 
                    type="text" 
                    id="currentSeat"
                    name="current_seat"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent cursor-not-allowed"
                    placeholder="e.g., A1"
                    required
                    disabled
                />
            </div>

            <div class="relative my-4">
                <div class="absolute inset-0 flex items-center" aria-hidden="true">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center">
                    <span class="px-2 bg-white text-sm text-gray-500">
                        Change To
                    </span>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    New Seat
                </label>
                <input 
                    type="text" 
                    id="newSeat"
                    name="new_seat"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="e.g., B2"
                    required
                />
            </div>

            <p id="changeSeatErrorMessage" class="text-red-900 hidden"></p>

            <div class="flex justify-end space-x-3 pt-4">
                <button 
                    type="button"
                    id="cancelSeatMapping"
                    class="px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-md transition-colors"
                >
                    Cancel
                </button>
                <button 
                    id="editTicketSeatButton"
                    type="submit"
                    class="px-4 py-2 bg-black text-white rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Change Seat
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const changeSeatModal = document.getElementById('seatMappingModal');
        const openEditTicketButtons = document.querySelectorAll("[data-edit-ticket-button]");
        const closeModalBtn = document.getElementById('closeSeatMappingModal');
        const cancelBtn = document.getElementById('cancelSeatMapping');
        const seatMappingForm = document.getElementById('seatMappingForm');
        const modalOverlay = document.querySelector("[data-modal-overlay]");
        const changeSeatErrorMessage = document.getElementById("changeSeatErrorMessage")
        const newSeat = changeSeatModal.querySelector("#newSeat");
        const editTicketSeatButton = changeSeatModal.querySelector("#editTicketSeatButton")
        let currentSeatIdentifier = "";

        openEditTicketButtons.forEach(button => {
            button.addEventListener("click", () => {
                changeSeatModal.classList.remove('hidden');
                changeSeatModal.classList.add('flex');

                const currentSeat = changeSeatModal.querySelector("#currentSeat");
                const ticketID = button.getAttribute("data-ticket-id");
                currentSeat.value = button.getAttribute("data-seat-identifier"); 
                currentSeatIdentifier = currentSeat.value;
                
                //set the url for the form from the button button
                const url = button.getAttribute("data-edit-ticket-url");
                seatMappingForm.action = url;
            }); 
        });

        newSeat.addEventListener("input", (e) => {
            let inputValue = e.target.value.trim();
        
            // Check if the new seat identifier is the same as the current seat identifier
            if (inputValue == currentSeatIdentifier) {
                changeSeatErrorMessage.textContent = "New seat and current seat identifiers must not be the same.";
                changeSeatErrorMessage.classList.remove("hidden");
                editTicketSeatButton.disabled = true;
                editTicketSeatButton.classList.add("cursor-not-allowed");
                editTicketSeatButton.classList.add("bg-gray-600");
            } else if(inputValue.length != 2){
                changeSeatErrorMessage.textContent = "Seat identifier must be 2 characters.";
                changeSeatErrorMessage.classList.remove("hidden");
                editTicketSeatButton.disabled = true;
                editTicketSeatButton.classList.add("cursor-not-allowed");
                editTicketSeatButton.classList.add("bg-gray-600");
            }else {
                // If it's not the same, clear the message
                changeSeatErrorMessage.textContent = "";
                changeSeatErrorMessage.classList.add("hidden");
                editTicketSeatButton.disabled = false;
                editTicketSeatButton.classList.remove("cursor-not-allowed");
                editTicketSeatButton.classList.remove("bg-gray-600");
            }
        });
        
        const closeEditTicketModal = () => {
            changeSeatModal.classList.remove('flex');
            changeSeatModal.classList.add('hidden');
        };


        closeModalBtn.addEventListener('click', closeEditTicketModal);
        cancelBtn.addEventListener('click', closeEditTicketModal);
        modalOverlay.addEventListener("click", closeEditTicketModal);
    });
</script>
