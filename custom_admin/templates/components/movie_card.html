<div 
    class="flex flex-col sm:flex-row bg-gray-200 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 p-4 border border-gray-200 cursor-pointer"
    title="Click to Edit">
    <!-- Left side for movie information -->
    <div class="w-full sm:w-1/4 flex-shrink-0">
        <div class="h-40 sm:h-full bg-gray-100 flex items-center justify-center rounded-md">
            <!-- Inline SVG as an icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm-1 14.5v-5h2v5h-2zm0-6.5h2V9h-2v1z"/>
            </svg>
        </div>
    </div>
    
    

    <!-- Right side for movie details -->
    <div class="w-full sm:w-3/4 sm:pl-4 mt-4 sm:mt-0">
        <h3 class="text-xl font-semibold text-gray-800">{{ movie.movie_name }}</h3>
        <p class="text-gray-500 mt-1"><span class="font-semibold">Director:</span> {{ movie.director }}</p>
        <p class="text-gray-500"><span class="font-semibold">Producer:</span> {{ movie.producer }}</p>
        
        <!-- Genre, Rating, and Duration -->
        <div class="flex items-center space-x-2 text-sm text-gray-600 mt-2">
            <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded-md border-2 border-blue-800">{{ movie.genre }}</span>
            <span class="bg-green-100 text-green-800 px-2 py-1 rounded-md border-2 border-green-800">{{ movie.movie_rating }}</span>
            <span class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded-md border-2 border-yellow-800">{{ movie.movie_format }}</span>
            <span class="bg-red-800 text-white px-2 py-1 rounded-md border-2 border-red-200">{{ movie.duration }}</span>
        </div>

        <!-- Synopsis (truncated) -->
        <p class="text-gray-700 mt-4 line-clamp-3">{{ movie.synopsis }}</p>
        
        <!-- Cast List (truncated) -->
        <p class="text-gray-500 text-sm mt-2"><span class="font-semibold">Cast:</span> {{ movie.cast|truncatewords:15 }}</p>

        <!-- Read more button or action -->
        <div class="mt-4">
            <a href="#" class="text-blue-600 hover:text-blue-800 text-sm font-semibold">Read more</a>
        </div>
    </div>
</div>
