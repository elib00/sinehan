<div id="cancelTicketConfirmationModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Are you sure you want to cancel this ticket?</h2>
        <p class="text-gray-600 mb-6">The booking will be voided and the seat will be vacated for other customers</p>
        
        <div class="flex justify-between space-x-4">
            <!-- Cancel Cancellation Button -->
            <button id="keepReservationButton" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-700 rounded-md">
                Keep My Reservation
            </button>
            
            <!-- Confirm Cancellation Button -->
            <form id="cancelTicketForm" method="post">
                {% csrf_token %}
                <button class="px-4 py-2 bg-black text-white rounded-md">
                    Cancel Booking now
                </button>    
            </form>
        </div>
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", () => {
        const cancelTicketButtons = document.querySelectorAll("[data-cancel-ticket-button]");
        const modalContainer = document.getElementById('cancelTicketConfirmationModal');
        const keepReservationButton = document.getElementById('keepReservationButton');
        const cancelTicketForm = document.getElementById("cancelTicketForm")

        cancelTicketButtons.forEach(button => {
            button.addEventListener("click", () => {
                modalContainer.classList.remove("hidden");
                //const url = "{% url 'admin_dashboard_update_user' 0 %}".replace('0', ticketIDToCancel);
                //cancelTicketForm.action = url;
                const url = button.getAttribute("data-cancel-url");
                cancelTicketForm.action = url;
            });
        });

        // Close the modal when clicking "Stay" button
        keepReservationButton.addEventListener('click', () => {
            modalContainer.classList.add('hidden');
        });
    });
</script>
