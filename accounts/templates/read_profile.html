{% extends 'profile.html' %}
{% block title %}My Profile{% endblock %}
<br />
{% block content1 %}



<div class="grid max-w-2xl mx-auto bg-black p-7 rounded-xl mt-14">
  <div class="flex flex-col items-center justify-center space-y-5 sm:flex-row sm:space-y-0 sm:space-x-4">
    <div class="flex flex-col items-center justify-center">
        <div class="flex">
            <button class="bg-yellow-400 text-black rounded-full w-36 h-36 flex items-center justify-center hover:bg-yellow-500 text-3xl">
                {{ user.first_name|slice:":1" }}
            </button>
        </div>
    </div>
  </div>
  
    <div class="items-center mt-8 sm:mt-14 text-[#202142]">

        <div class="flex flex-col items-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6">
            <div class="w-full">
                <label for="first_name" class="block mb-2 text-xl text-white">First Name:</label>
                <p class="text-white text-sm">{{ user.first_name }}</p>
            </div>

            <div class="w-full">
                <label for="last_name" class="block mb-2 text-xl text-white">Last Name:</label>
                <p class="text-white text-sm">{{ user.last_name }}</p>
            </div>
        </div>

        <div class="mb-2 sm:mb-6">
            <label for="email" class="block mb-2 text-xl font-medium text-white">Email:</label>
            <p class="text-white text-sm">{{ user.email }}</p>
        </div>

        <div class="mb-2 sm:mb-6">
            <label for="address" class="block mb-2 text-xl font-medium text-white">Address:</label>
            <p class="text-white text-sm">{{ user.address }}</p>
        </div>

        <div class="mb-2 sm:mb-6">
            <label for="birthdate" class="block mb-2 text-xl font-medium text-white">Birth Date:</label>
            <p class="text-white text-sm">{{ user.birth_date }}</p>
        </div>

    </div>

    <div class="flex justify-end">

      <a href="{% url 'update_profile' %}">
        <button type="button"
            class="text-black bg-[#E0A405] focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mr-5">
            Edit Profile
        </button>
      </a>
        
    </div>
</div>

{% endblock %}
