{% extends 'movies.html' %}
{% load static %}
{% block content1 %}

    <link rel="stylesheet" href="{% static "css/movie_book.css" %}">

    
    <div class="h-[100vh] pt-20 px-20 flex-col">
        <div class="steps-container flex-1">
            <div class="steps">
                <div class="step active">
                    <div class="step-number">1</div>
                    <div class="step-title">Seat Selection</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-title">Checkout</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-title">Payment</div>
                </div>
            </div>
        </div>

        <div class="flex flex-[7]">
            <div class="flex-1 flex justify-center">
                <img src="https://i5.walmartimages.com/asr/b2e2aaca-fdd6-453c-a683-b950250fefda.3e020d7aade1a31251798a24501009bc.jpeg" alt="Image" width="380">
            </div>
    
            <div class=" text-white flex-[2]">
                <div class="date-time-section">
                    <h3>Date</h3>
                    <div class="date-grid" id="dateGrid">
                        <!-- Dates will be populated by JS -->
                    </div>
                    
                    <h3>Time</h3>
                    <div class="time-grid" id="timeGrid">
                        <button class="time-btn">13:15</button>
                        <button class="time-btn">15:15</button>
                        <button class="time-btn">18:15</button>
                        <button class="time-btn">20:30</button>
                        <button class="time-btn">22:30</button>
                    </div>
                </div>
        
                <div class="screen"></div>
        
                <div class="seats-container" id="seatsContainer">
                    <!-- Seats will be populated by JS -->
                </div>
            </div>


        </div>

        
    </div>
    
        
    
    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content success-modal">
            <h2>Congratulations!</h2>
            <p>Your tickets have been booked successfully.</p>
            <p>Please save your tickets and show them at the entrance.</p>
            <button class="save-ticket-btn">Save Tickets</button>
        </div>
    </div>

    

    

    <script>
        // Populate dates (next 7 days)
        const dateGrid = document.getElementById('dateGrid');
        const today = new Date();

        function updateStep(stepNumber) {
            const steps = document.querySelectorAll('.step');
            steps.forEach((step, index) => {
                if (index + 1 < stepNumber) {
                    step.classList.add('completed');
                    step.classList.remove('active');
                } else if (index + 1 === stepNumber) {
                    step.classList.add('active');
                    step.classList.remove('completed');
                } else {
                    step.classList.remove('completed', 'active');
                }
            });
        }
        
        for(let i = 0; i < 7; i++) {
            const date = new Date(today);
            date.setDate(today.getDate() + i);
            const btn = document.createElement('button');
            btn.className = 'date-btn';
            btn.textContent = date.getDate();
            dateGrid.appendChild(btn);
        }

        // Create seat grid
        const seatsContainer = document.getElementById('seatsContainer');
        const rows = ['G', 'F', 'E', 'D', 'C', 'B', 'A'];
        
        rows.forEach(row => {
            const seatRow = document.createElement('div');
            seatRow.className = 'seat-row';
            
            // Add row label
            const label = document.createElement('div');
            label.className = 'row-label';
            label.textContent = row;
            seatRow.appendChild(label);
            
            // Add seats
            for(let i = 0; i < 9; i++) {
                const seat = document.createElement('div');
                seat.className = 'seat';
                if(Math.random() < 0.2) seat.classList.add('booked');
                seat.dataset.seat = `${row}${i + 1}`;
                seatRow.appendChild(seat);
            }
            
            seatsContainer.appendChild(seatRow);
        });

        // Event Listeners
        document.querySelectorAll('.date-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.date-btn.selected')?.classList.remove('selected');
                btn.classList.add('selected');
            });
        });

        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.time-btn.selected')?.classList.remove('selected');
                btn.classList.add('selected');
            });
        });

        {% comment %} document.querySelectorAll('.seat:not(.booked)').forEach(seat => {
            seat.addEventListener('click', () => {
                seat.classList.toggle('selected');
                updateSelectedSeats();
            });
        }); {% endcomment %}

        function updateSelectedSeats() {
            const selectedSeats = document.querySelectorAll('.seat.selected');
            if(selectedSeats.length > 0) {
                const seatsInfo = Array.from(selectedSeats).map(seat => seat.dataset.seat);
                document.getElementById('selectedSeatsInfo').innerHTML = `
                    Selected Seats: ${seatsInfo.join(', ')}<br>
                    Total: â‚±${selectedSeats.length * 300}
                `;
                document.getElementById('paymentModal').style.display = 'flex';
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        document.getElementById('paymentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('paymentModal').style.display = 'none';
            document.getElementById('successModal').style.display = 'flex';
        });

        document.querySelector('.save-ticket-btn').addEventListener('click', () => {
            document.getElementById('successModal').style.display = 'none';
        });
    </script>


{% endblock %}
