<!-- components/movie_card.html -->
<div class="box text-white mb-10 text-center">


    <span class="rating">
        <img src="https://www.smcinema.com/CDN/media/entity/get/RatingIconGraphic/PG?referenceScheme=Global&allowPlaceHolder=true">
    </span>

    <a href="{% url 'movie_details' movie_id %}">
        <div class="box-img mt-10">
            <img src="{{ image_url }}" alt="">
        </div>
    </a>    
    

    <p class="text-xl mt-2">{{ movie_title }}</p>
    
</div>
